<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card with Link</title>
    <style>
      .card {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 0 auto;
        text-align: center;
      }

      .card h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Card Title</h2>
      <p>
        This is some sample text for the card. Replace it with your own content.
      </p>
      <a href="src/index.html" class="btn">Go to Link</a>
    </div>
  </body>
</html>
